<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML</title>
</head>

<body>
    <!-- 1. Tag <p></p> => untuk membuat paragraf -->
    <p>1. Tag 'p' => untuk membuat paragraf, jadinya kayak gini:</p>
    <p>Paragraf 1</p>
    <p>Paragraf 2</p>
    <p>Paragraf 3</p>
    <hr>

    <!-- 2. Tag <br> => untuk membuat baris baru -->
    <p>2. Tag 'br' => untuk membuat baris baru</p>
    <br>
    <br>
    <br>
    <br>
    <p>baris kosong diatas dibuat dengan menggunakan 4 br</p>
    <hr>

    <!-- 3. tag <hr> => untuk membuat sebuah garis horizontal -->
    <p>3. Tag 'hr' => untuk membuat sebuah garis horizontal</p>
    <hr>
    <hr>
    <hr>
    <p>3 garis diatas dibuat dengan menggunakan tag hr</p>

</body>

</html>
